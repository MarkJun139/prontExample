<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		width: 300px;
		height: 100px;
	}
	.div1{border: 1px solid blue;
	padding: 50px;
	box-sizing: border-box; /* 300px = content 너비 + 좌우 패딩 + 좌우경계선 */
	}
	.div2{
		border: 1px solid red; /* 300px = content 너비*/
		padding: 50px
	}
</style>
</head>
<body>
	<div class="div1">This div is smaller (width is 300px and height is 100px).</div><br>
	<div class="div2">This div is bigger (width is also 300px and height is 100px).</div>

</body>
</html>
