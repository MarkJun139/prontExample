<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	let num = prompt("숫자를 입력하");
	
	if(isNaN(num)){
		let n = parseInt(num);
		document.write(n + "<br>");
		document.write(typeof num);
	}else{
		let n = parseInt(num);
		document.write(n + "<br>");
		document.write(typeof n);
		
	}
</script>
</body>
</html>
