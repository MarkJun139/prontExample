	#div1{color:blueviolet}

	div{color:salmon}

</head>
<body>

	이 태그는 div입니다.	<h1>h1!</h1>
</div>

	이 태그는 p태그입니다.
	<span>자식 span태그 입니다.</span>
</p>
<h1>이 태그는 h1이고body입니다.</h1>
</body>
</html>
