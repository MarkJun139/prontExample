<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text align</title>
<style>
	p{width: 300px;
	border: 1px solid #000;
	padding: 10px;
	text-align: justify}
</style>
</head>
<body>
	<p>할지니, 주며, 돋고, 기쁘며, 청춘의 철환하였는가? 돋고, 속에 착목한는 풀밭에 청춘 실현에 피고 유소년에게서 청춘을 것이다.

	행복스럽고 거선의 가지에 피어나는 공자는 것이다. 이상은 우리의 과실이 속에 그들에게 같이, 약동하다. 그러므로 고행을 산야에 교향악이다. 오아이스도 크고 것은 위하여, 봄바람을 노래하며 튼튼하며, 천고에 가슴에 것이다.

	열락의 수 작고 창공에 천지는 그들의 칼이다. 것이 작고 원대하고, 그들은 두기 무엇을 보배를 반짝이는 있다.</p>
</body>
</html>
