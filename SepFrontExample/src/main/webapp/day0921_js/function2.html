<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		function ok(){
			alert("동의하셨습니다.");
		}
		function can(){
			alert("취소!");
		}
		function ask(question, yes, no){
			if(confirm(question)){
				yes();
			}
			else{
				no();
			}
		}
		ask("동의하십니까?", ok, can);
		
	</script>
</body>
</html>
