<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		let a; //undefined 출력
		document.write(a+"<br>");
		document.write("typeof a : "+typeof a);
		document.write("<br>");
		let b = null;
		document.write(b+"<br>");
		document.write("typeof b : "+typeof b);
		document.write("<br>");
		
		let obj = {name:"kim", age: 10};
		document.write(obj.age+"<br>");
		document.write(obj.id+"<br>");
		
		function printValue(v1, v2){
			document.write("v1 : "+v1 + " ,v2 : "+v2+"<br>");
		}
		let result = printValue(10);
		document.write("result : " + result);
	</script>
		
</body>
</html>
