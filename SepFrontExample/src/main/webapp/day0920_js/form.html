<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<input id="n1">
	<input type="button" value="입력" onclick="inputValue()">
	<script>
		function inputValue(){
			let value = document.querySelector("#n1").value;
			document.write(`입력값 : ${value}`);
		}
		
	</script>
		
</body>
</html>
