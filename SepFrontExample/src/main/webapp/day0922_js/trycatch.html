<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>예외 처리</title>
</head>
<body>
	<script>
	try{
		alert("없는 함수 호출");
		lalala;
		}catch(e){
			document.write("예외 발생 : "+ e.description+"<br>");
			document.write("예외 메세지 : "+ e.message+"<br>");
			document.write("예외 이름 : "+ e.name+"<br>");
			
		}
	</script>
</body>
</html>
